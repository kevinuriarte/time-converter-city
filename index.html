<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Time Zone Converter</h1>

        <div>
            <label for="cityName">Enter City Name:</label>
            <input type="text" id="cityName" placeholder="City Name">
            <button onclick="convertTime()">Find Time Zone</button>
        </div>

        <div>
            <label for="specificTime">Enter Time:</label>
            <input type="time" id="specificTime">
            <button onclick="convertSpecificTime()">Convert Time</button>
        </div>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
